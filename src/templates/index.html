<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stock-analysis</title>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

	<script src="{{ url_for('static', filename='js/stock.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ticker_chart.js') }}"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

	<header>
	<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">stock-analysis &#128201;</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" aria-disabled="true">Morcillo Sanz</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="flex-shrink-0">

		<div id="tickers-container" class="container">
			<h1 class="display-4">Selecciona los tickers &#128182;</h1>
			<select id="tickers" class="form-select" multiple></select>
			<button id="add-btn" type="button" class="btn btn-primary">Add</button>
			<select id="fav-tickers" class="form-select" multiple></select>
			<button id="run-btn" type="button" class="btn btn-primary">Run</button>
		</div>
	
		<div class="container">
			<div class="row">
				<div class="col"><canvas id="chart0"></canvas></div>
				<div class="col"><canvas id="chart1"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><canvas id="chart2"></canvas></div>
				<div class="col"><canvas id="chart3"></canvas></div>
			</div>
			<div class="row">
				<div class="col"><canvas id="chart4"></canvas></div>
				<div class="col"><canvas id="chart5"></canvas></div>
			</div>
		</div>
	</main>

	<footer class="footer mt-auto py-3 bg-body-tertiary">
		<div class="container">
			<span class="text-body-secondary">Place sticky footer content here.</span>
		</div>
	</footer>

	<script>
		// Get tickers request
		getTickers().then(tickers => {
			const select = document.getElementById('tickers');

			for (const key in tickers.Ticker) {

				const ticker = tickers.Ticker[key];
				const name = tickers.Name[key];

				const option = document.createElement('option');
				option.value = ticker;
				option.textContent = name + ' (' + ticker + ')';

				select.appendChild(option);
			}
		}).catch(error => {
			console.error('Error fetching tickers:', error);
		});

		// Add tickers to favs button
		document.getElementById('add-btn').addEventListener('click', function() {

			const tickersSelect = document.getElementById('tickers');
			const favTickersSelect = document.getElementById('fav-tickers');

			Array.from(tickersSelect.selectedOptions).forEach(option => {
				const exists = Array.from(favTickersSelect.options).some(favOption => favOption.value === option.value);
				
				if (!exists) {
					const newOption = document.createElement('option');
					newOption.value = option.value;
					newOption.text = option.value;
					favTickersSelect.add(newOption);
				}
			});
		});

		function getFavTickers() {
			const favTickersSelect = document.getElementById('fav-tickers');
			const favTickersArray = [];

			Array.from(favTickersSelect.options).forEach(option => {
				favTickersArray.push(option.value);
			});

			return favTickersArray;
		}

		// Run button
		document.getElementById('run-btn').addEventListener('click', function() {

			let favTickers = getFavTickers();

			// Get data request
			getData(favTickers).then(data => {
				console.log(data);
				generateChart(data, favTickers);
				document.getElementById('tickers-container').style.display = 'none';
			}).catch(error => {
				console.error('Error fetching data:', error);
			});
		});

	</script>
</body>
</html>
