<body>

	<header>
	<!-- Fixed navbar -->

					<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">

	</header>

	<main class="flex-shrink-0">

		<div id="tickers-container" class="container">
			<h1 class="display-5 mb-4">Select your favourite tickers &#128182;</h1>
			<select id="tickers" class="form-select mb-4" multiple></select>
			<div class="d-flex align-items-center mb-4">
				<button id="add-btn" type="button" class="btn btn-primary me-2">Add</button>
				<input id="input-ticker" class="form-control" type="text" placeholder="Add ticker manually">
			</div>
			<select id="fav-tickers" class="form-select mb-4" multiple></select>
			<div>
				<button id="remove-btn" type="button" class="btn btn-danger mb-4">Remove</button>
				<button id="run-btn" type="button" class="btn btn-success mb-4">Run</button>
				<div id="spinner-animation" class="spinner-border text-secondary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	
		<div id="analytics-container">

			<h1 id="charts-title" class="display-6">Tickers data &#128640;</h1>

			<!-- Charts -->
			<div id="charts-container" class="container-fluid">
				<div class="row">
					<div class="col"><canvas id="chart0"></canvas></div>
					<div class="col"><canvas id="chart1"></canvas></div>
				</div>
				<div class="row">
					<div class="col"><canvas id="chart2"></canvas></div>
					<div class="col"><canvas id="chart3"></canvas></div>
				</div>
				<div class="row">
					<div class="col"><canvas id="chart4"></canvas></div>
					<div class="col"><canvas id="chart5"></canvas></div>
				</div>
			</div>

			<!-- Analytics -->
			<div id="table-container" class="container-fluid">
				<table class="table">
					<thead>
					  <tr>
						<th scope="col">#</th>
						<th scope="col">Ticker</th>
						<th scope="col">Open</th>
						<th scope="col">High</th>
						<th scope="col">Low</th>
						<th scope="col">Close</th>
						<th scope="col">Adj Close</th>
						<th scope="col">Volume</th>
					  </tr>
					</thead>
					<tbody id="stock-entries"></tbody>
				  </table>
			</div>
			
		</div>
	</main>

	<script>
		// Get tickers request
		getTickers().then(tickers => {
			const select = document.getElementById('tickers');

			for (const key in tickers.Ticker) {

				const ticker = tickers.Ticker[key];
				const name = tickers.Name[key];

				const option = document.createElement('option');
				option.value = ticker;
				option.textContent = name + ' (' + ticker + ')';

				select.appendChild(option);
			}
		}).catch(error => {
			console.error('Error fetching tickers:', error);
		});

		// Add tickers to favs button
		document.getElementById('add-btn').addEventListener('click', function() {

			const tickersSelect = document.getElementById('tickers');
			const favTickersSelect = document.getElementById('fav-tickers');

			// Manual
			const inputText = document.getElementById('input-ticker').value;
			if(inputText.length > 0) {
				const exists = Array.from(favTickersSelect.options).some(favOption => favOption.value === inputText);

				if(!exists) {
					const newOption = document.createElement('option');
					newOption.value = inputText;
					newOption.text = inputText;
					favTickersSelect.add(newOption);
				}

				inputText = document.getElementById('input-ticker').value = "";
			}

			// From select
			else {
				Array.from(tickersSelect.selectedOptions).forEach(option => {
					const exists = Array.from(favTickersSelect.options).some(favOption => favOption.value === option.value);
					
					if (!exists) {
						const newOption = document.createElement('option');
						newOption.value = option.value;
						newOption.text = option.value;
						favTickersSelect.add(newOption);
					}
				});
			}
		});

		function getFavTickers() {
			const favTickersSelect = document.getElementById('fav-tickers');
			const favTickersArray = [];

			Array.from(favTickersSelect.options).forEach(option => {
				favTickersArray.push(option.value);
			});

			return favTickersArray;
		}

		// Remove button
		document.getElementById('remove-btn').addEventListener('click', function() {
			const favTickersSelect = document.getElementById('fav-tickers');
			Array.from(favTickersSelect.selectedOptions).forEach(option => {
				option.remove();
			});
		});

		// Run button
		document.getElementById('run-btn').addEventListener('click', function() {

			document.getElementById('spinner-animation').style.visibility = 'visible';
			let favTickers = getFavTickers();

			// Get data request
			getData(favTickers).then(data => {

				// Generate charts
				console.log(data);
				generateChart(data, favTickers);

				// Hide menu and show charts
				document.getElementById('tickers-container').style.display = 'none';
				document.getElementById('analytics-container').style.visibility = 'visible';

				// Load entries in table
				loadEntries(data, favTickers);

			}).catch(error => {
				console.error('Error fetching data:', error);
			});
		});

	</script>
</body>
</html>
