<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- If not logged go to login page -->
	<script>
		let user = JSON.parse(sessionStorage.getItem('user'));
		if(user == null) {
			window.location.replace("{{ url_for('index') }}");
		}
	</script>
</head>
<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand" href="/home">STOCK ANALYSIS</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/home">Home</a>
						</li>
						<li class="nav-item">
							<a id="name-link" class="nav-link disabled" aria-disabled="true"></a>
						</li>
					</ul>
			
					<div class="flex-shrink-0 dropdown">
						<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="{{ url_for('static', filename='images/avatar.png') }}" width="32" height="32" class="rounded-circle">
						</a>
						<ul class="dropdown-menu dropdown-menu-end text-small shadow">
							<li><a class="dropdown-item disabled" href="#">Profile</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a id="signout-btn" class="dropdown-item" href="#">Sign out</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>

		<div class="container" style="padding: 70px 15px 0;">

			<h1>My stocks</h1>

			<ul>
				<li>GOOGL</li>
				<li>NVDIA</li>
			</ul>

			<button id="analysis-btn">Go to analysis</button>
		</div>
	</main>

	<script>
		// Update name link
		document.getElementById('name-link').text = user["username"];

		// Sign out
		document.getElementById('signout-btn').addEventListener('click', function() {
			sessionStorage.setItem('user', null);
			console.log(sessionStorage.getItem('user'))
			window.location.replace("{{ url_for('index') }}");
		});

		// Analysis button
		document.getElementById('analysis-btn').addEventListener('click', function() {
			window.location.replace("{{ url_for('analysis') }}");
		});
	</script>
</body>
</html>
